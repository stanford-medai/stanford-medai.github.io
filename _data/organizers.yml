  website: https://www.stanford.edu/~nanbhas
  bio: Nandita Bhaskhar is an alumnus of the Stanford Electrical Engineering PhD program where she was advised by Prof. Daniel Rubin. Her research interests lie in representation learning, robust & trustworthy DL, multimodal and time-series research, especially for health applications.
