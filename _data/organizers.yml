- name: Nandita Bhaskhar
  email: nanbhas@stanford.edu
  website: https://www.stanford.edu/~nanbhas
  bio: Nandita is an ML Researcher at Apple. She is an alumnus of the Stanford EE PhD program where she was advised by Prof. Daniel Rubin. Her research interests lie in representation learning, robust & trustworthy DL, multimodal and time-series research, especially for health applications.
