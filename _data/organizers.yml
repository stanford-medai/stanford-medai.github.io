- name: Amara Tariq 
  institution: Mayo Clinic
  email: tariq.amara@mayo.edu
  bio: Amara Tariq is a Senior Data Science Analyst in the Machine Intelligence in Medicine and Imaging (MI-2) lab at Mayo Clinic Arizona. Her research interests lie in the development of fusion models for multi-modal biomedical data for applications including clinical event prediction and opportunistic screening for diseases. 
  image: assets/images/amara-tariq.jpg

- name: Imon Banerjee
  institution: Mayo Clinic and Arizona State University
  bio: Imon Banerjee is a lead AI scientist, affiliated with the Mayo Clinic and Arizona State University. Work in the lab focuses on Multimodal fusion of imaging and nonimaging data for clinical diagnosis and prognosis, NLP to support data curation for state and national cancer registry, and Fair AI model development using computational debiasing.
  image: assets/images/imon.png
