- speaker: Adam Yala
  institution: UC Berkeley and UCSF 
  type: previous
  date: 10/4/2023
  title: "AI for Personalized Cancer Screening"
  abstract: "For multiple diseases, early detection significantly improves patient outcomes. This motivates considerable investments in population-wide screening programs, such as mammography for breast cancer and low-dose CT for lung cancer. To be effective and economically viable, these programs must find the right balance between early detection and overscreening. This capacity builds on two complementary technologies: (1) the ability to accurately assess patient risk at a given time point and (2) the ability to design screening regimens based on this risk. Moreover, these tools must obtain consistent performance across diverse populations and adapt to new clinical requirements while learning from limited datasets. In this talk, I’ll discuss approaches to address these challenges in cancer risk assessment from imaging and personalized screening policy design. I’ve demonstrated that these clinical models offer significant improvements over the current standard of care across globally diverse patient populations, and our image-based tools now underly prospective trials."
  bio: "Adam Yala is an assistant professor of Computational Precision Health, Electrical Engineering and Computer Science at UC Berkeley and UCSF. His research focuses on developing machine learning methods for personalized medicine and translating them to clinical care.  His previous research has focused on two areas: 1) predicting future cancer risk, and 2) designing personalized screening policies. Adam's tools underly multiple prospective trails and his research has been featured in the Washington Post, New York Times, STAT, Boston Globe and Wired. Prof Yala obtained his BS, MEng and PhD in Computer Science from MIT where he was a member of MIT Jameel Clinic and MIT CSAIL."
  recording: https://youtu.be/X5fW4aMERmU


- speaker: Zongwei Zhou
  institution: Johns Hopkins University 
  type: previous
  date: 10/19/2023
  title: "Medical Image Analysis: Scaling Annotations, Datasets, and Algorithms"
  abstract: "Cancer, a leading cause of mortality, can be effectively treated if detected in its early stages. However, early detection is challenging for both humans and computers. While AI can identify details beyond human perception, delineate anatomical structures, and localize abnormalities in medical images, the training of these algorithms requires large-scale datasets, comprehensive annotations, and cutting-edge algorithms. Several disciplines, including natural language processing (e.g., GPTs), representation learning (e.g., MAE), and image segmentation (e.g., SAMs), have witnessed the transformative power of scaling data for AI advancement, but this concept remains relatively underexplored in medical imaging due to the inherent challenges in data and annotation curation. This talk seeks to bridge this gap by focusing on datasets, annotations, and algorithms that are integral to the analysis of medical images, particularly for early cancer detection."
  bio: "Zongwei Zhou is a postdoctoral researcher at Johns Hopkins University. He received his Ph.D. in Biomedical Informatics at Arizona State University in 2021. His research focuses on developing novel methods to reduce the annotation efforts for computer-aided detection and diagnosis. Zongwei received the AMIA Doctoral Dissertation Award in 2022, the Elsevier-MedIA Best Paper Award in 2020, and the MICCAI Young Scientist Award in 2019. In addition to five U.S. patents, Zongwei has published over 30 peer-reviewed journal/conference articles, two of which have been ranked among the most popular articles in IEEE TMI and the highest-cited article in EJNMMI Research. He was named the top 2 percent of Scientists released by Stanford University in 2022 and 2023. Zongwei has been elected to the Guest Editor of Sensors and J. Imaging; Reviewer of IEEE TPAMI, MedIA, Information Fusion, and IEEE TMI; and Area Chair for CVPR in 2024. "


- speaker: Aishik Konwer
  institution: Stony Brook University
  type: previous
  date: 10/26/2023
  title: "Embracing Imperfection in Medical Vision: Towards Data-Efficient Representation Learning"
  abstract: "Deep learning approaches have been widely used for supervised tasks like segmentation and predictive modeling in medical computer vision. However, in many cases, medical datasets are limited or imperfect due to the absence of annotations and modalities, thereby preventing traditional frameworks from being applied off the shelf. Such scenarios pose highly complex challenges regarding the efficient usage of accessible modalities to boost downstream performance. There is also a dearth of sophisticated methods that facilitate the incorporation of hidden spatial and temporal data patterns into machine learning frameworks, to aid downstream tasks. I will present data-efficient representation learning approaches for disease severity/outcome prediction modeling from longitudinal imaging data, and lesion segmentation from missing imaging data. This talk comprises discussions encapsulating frameworks that: 1) jointly exploit the spatial distribution within images and the temporal information across time points, 2) augment snapshot-image-based pipelines by the integration of information from multi-image sequences, and 3) employ novel meta-adversarial learning strategies to address the problem of missing MRI sequences in brain tumor segmentation. "
  bio: "Aishik Konwer is a final year PhD student in the Computer Science department at Stony Brook University, New York. He works in the Imaging Informatics for Precision Medicine (IMAGINE) lab, supervised by Dr. Prateek Prasanna. His research in medical vision focuses on the development of algorithms that leverage meta-learning, few-shot learning, self-supervised learning, and knowledge distillation techniques to tackle challenges associated with imperfect data in medical imaging. Driven by these core techniques, he has proposed several modality- and annotation-efficient learning algorithms for tumor segmentation, disease progression, and outcome prediction tasks, which have been published in top-tier conferences such as CVPR, ICCV, MICCAI, and MIDL. For more details please visit his homepage https://aishikkonwer95.github.io/. "
  recording: https://youtu.be/yV3TOK6Obqk


- speaker: Ayis Pyrros
  institution: University of Illinois, Chicago
  type: previous
  date: 11/2/2023
  title: "Harnessing the Power of AI in Radiology: Revolutionizing Population Health Management"
  abstract: "As healthcare progressively integrates technological advancements, the intersection of population health and Artificial Intelligence (AI) emerges as a groundbreaking frontier, especially in the realm of medical imaging. This talk delves into the transformative potential of AI in shaping population health strategies through deep learning with medical imaging techniques. We will explore the contemporary methodologies by which AI-driven algorithms process, analyze, and interpret vast volumes of imaging data, identifying patterns that might be imperceptible to the human eye. Such capabilities pave the way for early disease detection, prediction of epidemiological trends, and personalized care strategies at a population level."
  bio: "Dr. Ayis Pyrros, a board-certified neuroradiologist, specializes in clinical informatics and machine learning applications within diagnostic radiology. After completing his education at Jefferson Medical College and further specialization at Northwestern Memorial Hospital, he earned a Clinical Informatics certification from the American Board of Preventive Medicine. At Duly Health and Care, Dr. Pyrros played a pivotal role in designing and implementing a machine learning-driven population health platform. His notable research at the Medical Imaging Data Resource Center (MIDRC) has been widely published, including a significant study on the AI-enabled detection of type 2 diabetes from chest radiographs. Currently, he serves as adjunct faculty at the University of Illinois Chicago and is an active contributor to multiple radiological societies (RSNA, ASNR, and ARRS), advocating for advancements in informatics-driven patient care. "
  recording: https://youtu.be/INbKTNZUtS8


- speaker: Chunfeng Lian
  institution: Xian Jiaotong University
  type: previous
  date: 11/9/2023
  title: "A dual meta-learning framework with application to longitudinally generalized brain tissue segmentation (and other cross-domain segmentation tasks)"
  abstract: "Brain tissue segmentation is essential for neuroscience and clinical studies. However, segmentation on (unpaired) longitudinal data is technically challenging due to dynamic brain changes across the lifespan, especially in infancy. In this talk, we’ll introduce a dual meta-learning (DuMeta) paradigm to learn efficiently longitudinally consistent/generalized representations and persist when fine-tuning. Results on heterogenous T1w MRI datasets demonstrate the effectiveness of DuMeta in the challenging one-shot segmentation setting. Also, some further experiments suggest that such a meta-learning strategy could also be applied to other cross-domain segmentation tasks."
  bio: "Chunfeng Lian is currently an Associate Professor of Information Science, School of Mathematics and Statistics, Xi’an Jiaotong University, Xi’an, China. His research focuses on machine learning in medical image computing. He received his PhD in Computer Science from Université de Technologie de Compiègne, CNRS, Heudiasyc (UMR 7253), Compiègne, France, in 2017. From 2017 to 2020, he was a Postdoc with the Radiology department & Biomedical Research Imaging Center (BRIC), UNC-Chapel Hill. Dr. Lian serves as an Associate Editor of three international journals, i.e., Medical Physics, IRBM, and Frontiers in Radiology, and was a Distinguished Reviewer of IEEE T-MI. He was an AC of multiple conferences, e.g., MICCAI’23 & ICPR’22, & a leading co-organizer of MICCAI-MLMI’ 22 workshop."
  recording: https://youtu.be/czvuZj1gXOI


- speaker: Zhi Huang
  institution: Stanford University
  type: previous
  date: 11/16/2023
  title: "Visual-language foundation model for pathology research and education"
  abstract: "The lack of annotated publicly available medical images is a major barrier for computational research and education innovations. At the same time, many de-identified images and much knowledge are shared by clinicians on public forums such as medical Twitter. Here we harness these crowd platforms to curate OpenPath, a large dataset of 208,414 pathology images paired with natural language descriptions. We demonstrate the value of this resource by developing pathology language–image pretraining (PLIP), a multimodal artificial intelligence with both image and text understanding, which is trained on OpenPath. PLIP achieves state-of-the-art performances for classifying new pathology images across four external datasets: for zero-shot classification, PLIP achieves F1 scores of 0.565–0.832 compared to F1 scores of 0.030–0.481 for previous contrastive language–image pretrained model. Training a simple supervised classifier on top of PLIP embeddings also achieves 2.5% improvement in F1 scores compared to using other supervised model embeddings. Moreover, PLIP enables users to retrieve similar cases by either image or natural language search, greatly facilitating knowledge sharing. Our approach demonstrates that publicly shared medical information is a tremendous resource that can be harnessed to develop medical artificial intelligence for enhancing diagnosis, knowledge sharing and education."
  bio: "Zhi Huang is a postdoctoral fellow at Stanford University. In August 2021, He received a Ph.D. degree from Purdue University, majoring in Electrical and Computer Engineering (ECE). His background is in the area of Artificial Intelligence, Digital Pathology, and Computational Biology."
