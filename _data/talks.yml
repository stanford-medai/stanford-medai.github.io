- speaker: Tom Hartvigsen
  institution: MIT
  type: previous
  date: 5/4/2023
  title: Avoiding Model Aging by Continually Editing and Repairing Deployed Models
  abstract: "Deployed machine learning models often fail in unexpected ways. For example, models can perpetuate unexpected biases and rely on spurious features in their training data. Such performance decay can also happen gradually over time. While there is a wealth of work training models to be robust to shifting label and covariate distributions, a new paradigm is arising: updatable machine learning, where we adapt, edit, or repair big pre-trained models. With the advent of foundation models, such methods pose a cost-effective alternative to expensive retraining, especially when pre-training data are private or proprietary. This is particularly relevant in healthcare where training data are often private and models decay quickly. In this talk, I will discuss model editing, a paradigm for spot-fixing mistakes made by pre-trained models. I will then showcase my recent work introducing GRACE, the first method for continually editing pre-trained models thousands of times during deployment. GRACE learns to cache discrete segments of a language model's latent space, rerouting its embeddings to selectively modify the model's behavior and enabling targeted fixes in its predictions. These fixes leave the model's original weights unaltered and can generalize to correct new errors. I will conclude my talk with a look towards the future of lifelong model maintenance."
  bio: "Tom Hartvigsen is a postdoc at MIT and an incoming assistant professor at the University of Virginia. Tom focuses on core challenges in making machine learning and data mining systems responsibly deployable in healthcare settings, mostly for time series and text. His work has appeared at top venues such as KDD, ACL, NeurIPS, and AAAI. He also ran the 2022 NeurIPS workshop on Learning from Time Series for Health and is the general chair of the 2023 Machine Learning for Health Symposium. Tom received his Ph.D. in Data Science from Worcester Polytechnic Institute in 2021, where he was advised by Elke Rundensteiner and Xiangnan Kong."
