- speaker: Muhammad Shaban
  institution: Mass General Brigham and Harvard Medical School
  type: previous
  date: 4/8/2024
  title: "AI-driven fast and accurate cell phenotyping in highly multiplex images"
  abstract: "Highly multiplexed protein imaging is emerging as a potent technique for analyzing protein distribution within cells and tissues in their native context. However, existing cell annotation methods utilizing high-plex spatial proteomics data are resource intensive and necessitate iterative expert input, thereby constraining their scalability and practicality for extensive datasets. We introduce MAPS (Machine learning for Analysis of Proteomics in Spatial biology), a machine learning approach facilitating rapid and precise cell type identification with human-level accuracy from spatial proteomics data. Validated on multiple in-house and publicly available MIBI and CODEX datasets, MAPS outperforms current annotation techniques in terms of speed and accuracy, achieving pathologist-level precision even for typically challenging cell types, including tumor cells of immune origin. By democratizing rapidly deployable and scalable machine learning annotation, MAPS holds significant potential to expedite advances in tissue biology and disease comprehension."
  bio: "Dr. Shaban is a Machine Learning Scientist at the AI for Pathology Image Analysis Lab, associated with Mass General Brigham and Harvard Medical School. This role follows his completion of over two years of post-doctoral research at the same lab. He earned his PhD in Computer Science from the University of Warwick, focusing on medical image analysis. He has over eight years of research experience in computer vision, deep learning, and AI-driven medical image analysis. His primary focus is developing advanced algorithms for critical clinical applications in computational pathology. For further information, please visit his website at www.mshaban.org."
  recording: https://youtu.be/RmBUYslBqIE



- speaker: Syed Muhammad Anwar
  institution: George Washington University, School of Medicine
  type: previous
  date: 4/15/2024
  title: "Self-supervised learning for chest x-ray analysis"
  abstract: "Chest X-Ray (CXR) is a widely used clinical imaging modality and has a pivotal role in the diagnosis and prognosis of various lung and heart related conditions. Conventional automated clinical diagnostic tool design strategies relying on radiology reads and supervised learning, entail the cumbersome requirement of high quality annotated training data. To address this challenge, self-supervised pre-training has proven to outperform supervised pre-training in numerous downstream vision tasks, representing a significant breakthrough in the field. However, medical imaging pre-training significantly differs from pre-training with natural images (e.g., ImageNet) due to unique attributes of clinical images. In this talk, I will present a self-supervised training paradigm that leverages a student teacher framework for learning diverse concepts and hence effective representation of the CXR data. Hence, expanding beyond merely modeling a single primary label within an image, instead, effectively harnessing the information from all the concepts inherent in the CXR. The pre-trained model is subsequently fine-tuned to address diverse domain-specific tasks. Our proposed paradigm consistently demonstrates robust performance across multiple downstream tasks on multiple datasets, highlighting the success and generalizability of the pre-training strategy. The training strategy has been extended for federated learning (FL), which could alleviate the burden of data sharing and enable patient privacy. I will briefly talk about the privacy landscape of FL and potential data leakage within the FL paradigm. "
  bio: "Dr. Anwar is principal investigator at Children’s National Hospital and associate professor of Radiology and Pediatrics at the George Washington University School of Medicine and Health Sciences. Within the hospital, he is associated with the Sheikh Zayed Institute (SZI) for Pediatric Surgical Innovation doing cutting edge research in surgical planning, treatment and device innovation. Prior to this, Dr. Anwar was associated with the University of Engineering and Technology, Taxila as associate professor (Tenured) in the Department of Software Engineering and was a Fulbright Research Fellow at the Center for Research in Computer Vision (CRCV) at the University of Central Florida. CRCV is one of the top-ranked computer vision centers in the world. Dr. Anwar's research interests include developing computational & engineering solutions for healthcare systems that benefit from computer vision, signal processing and artificial intelligence. He has expertise in a wide range of application areas related to machine learning, image and signal processing, and biomedical engineering. "
  recording: https://www.youtube.com/watch?v=aqeWVToE8_4

- speaker: Bin Wang
  institution: Northwestern University
  type: previous
  date: 4/22/2024
  title: "Radiologist-centered AI with Eye Tracking Techniques"
  abstract: "Although artificial intelligence (AI) based computer-aided diagnosis systems have been shown to be useful in medical image analysis, current deep learning methods still suffer (1) challenging localization of lesions and (2) low-efficient clinical practice (3) lack of expert knowledge. Eye tracking research is important in computer vision because it can help us understand how humans interact with the visual world. Specifically for high-risk applications, such as medical imaging, eye tracking can help us comprehend how radiologists and other medical professionals search, analyze, and interpret images for diagnostic and clinical purposes. In this study, we investigate how to apply eye tracking techniques to real clinical practice, which builds a time-efficient, robust, and radiologist-centered computer-aided diagnosis system."
  bio: "Bin Wang is a second-year PhD student in the Department of Electrical and Computer Engineering at Northwestern University under the supervision of Prof. Ulas Bagci. He is mainly working on developing Human-centered AI for medical image analysis. His research interests include Eye Tracking, Multi-Modal Foundational Models, and Human-Computer Interaction. He has over ten papers published in leading machine learning conferences and journals, including MICCAI, WACV, ICASSP, CVPR and NeurIPS workshop, and Medical Image Analysis. (Personal Website: ukaukaaaa.github.io) "
