- speaker: Michael Moor
  institution: Stanford University
  type: previous
  date: 6/22/2023
  title: Generalist Medical AI
  abstract: "The exceptionally rapid development of highly flexible, reusable artificial intelligence (AI) models is likely to usher in newfound capabilities in medicine. In this talk, we will discuss a new paradigm for medical AI: generalist medical AI (GMAI). GMAI models will be capable of carrying out a diverse set of tasks using very little or no task-specific labelled data. Built through self-supervision on large, diverse datasets, GMAI will flexibly interpret different combinations of medical modalities, including data from imaging, electronic health records, laboratory results, genomics, graph-structured data, or medical text. Models will in turn produce expressive outputs such as free-text explanations, spoken recommendations or image annotations that demonstrate advanced medical reasoning abilities. We identify a set of high-impact potential applications for GMAI and lay out specific technical capabilities and training datasets necessary to enable them. Finally, we discuss how GMAI-enabled applications will challenge current strategies for regulating and validating AI devices for medicine."
  bio: "Dr. Moor is a postdoctoral scholar at Stanford University’s Department of Computer Science, mentored by Prof. Jure Leskovec. He completed his PhD at ETH Zurich in the Machine Learning and Computational Biology lab advised by Prof. Karsten Borgwardt. He obtained his medical degree at the University of Basel. Dr. Moor’s research revolves around developing novel machine learning approaches for analyzing multimodal medical data. He developed machine learning methods for clinical early warning systems, such as the detection of sepsis. Beyond applications, he also developed representation learning methods to better capture the structure of complex and high-dimensional input data. Most recently, Dr. Moor explores zero-shot learning, knowledge injection, and medical reasoning in large-scale medical AI. Dr. Moor is a recipient of the Fellowship of the Swiss Study Foundation, a program designed to promote academic excellence in Switzerland. His doctoral thesis was nominated for the 2022 ETH silver medal for best dissertations."

- speaker: Jiwoong Jason Jeong
  institution: Arizona State University
  type: previous
  date: 6/29/2023
  title: "The EMory BrEast imaging Dataset (EMBED): A Racially Diverse, Granular Dataset of 3.4 Million Screening and Diagnostic Mammographic Images"
  abstract: "Breast cancer detection remains one of the most frequent commercial and research applications for deep learning (DL) in radiology. Development of DL models to improve breast cancer screening requires robustly curated and demographically diverse datasets to ensure generalizability. However, most publicly released breast cancer datasets are ethnically and racially homogeneous, are relatively small, and lack image annotations and/or pathologic data. While many mammographic datasets are available, they either lack semantic imaging descriptors (OMI-DB) or are not full-field digital mammograms (CBIS-DDSM) along with the underrepresentation of minority patients. As such, we created the EMory BrEast imaging Dataset (EMBED) contains lesion-level annotations, pathologic outcomes, and demographic information for 116 000 patients from racially diverse backgrounds and will help bridge the existing gaps in granularity, diversity, and scale in breast imaging datasets."
  bio: "Jiwoong Jason Jeong is a third year PhD student at ASU’s School of Computing and Augmented Intelligence, advised by Dr. Imon Banerjee. His primary research interests lies in using generative models to handle data imbalance problems in classification tasks but also focuses on the application and deployment of classification models in healthcare."
  recording: https://youtu.be/0xHa-l5BDOc

- speaker: Yun Liu
  institution: Google
  type: previous
  date: 7/6/2023
  title: Lessons on the path from Code to Clinic
  abstract: "Inspired by the potential of artificial intelligence (AI) to improve access to expert-level medical image interpretation, several organizations began developing deep learning-based AI systems for detecting diabetic retinopathy (DR) from retinal fundus images around 2015. Today, these AI-based tools are finally being deployed at scale in certain parts of the world, often bringing DR screening to a population lacking easy access to timely diagnosis. The path to translating AI research into a useful clinical tool has gone through several unforeseen challenges along the way. In this talk, we share some lessons contrasting a priori expectations (*myths*) with synthesized learnings of what truly transpired (*reality*), to help others who wish to develop and deploy similar medical AI tools. In addition, I will cover recent work in explainability and learning new knowledge from deep learning models."
  bio: "Yun Liu is a staff research scientist in Google Research. In this role he focuses on developing and validating machine learning for healthcare across multiple fields: pathology, ophthalmology, radiology, dermatology, and beyond. Yun completed his PhD at Harvard-MIT Health Sciences and Technology, where he worked on predictive risk modeling using biomedical signals, medical text, and billing codes. He has previously also worked on predictive modeling for nucleic acid sequences and protein structures. Yun completed a B.S. in Molecular and Cellular Biology and Computer Science at Johns Hopkins University."
  recording: https://youtu.be/TKesoW5-Shg

- speaker: Alexandros Rekkas
  institution: Erasmus University Medical Center
  type: previous
  date: 7/13/2023
  title: "Risk-based approaches to the assessment of treatment effect heterogeneity"
  abstract: "In order to provide the most optimal medical care, doctors are advised to align their clinical treatments with the results of well-conducted clinical trials, or the aggregated results of multiple such trials. However, the overall estimated treatment effect is often an average of heterogeneous treatment effects and, as such, may not be applicable to most patient subgroups, let alone individual patients. A patient’s baseline risk—her or his probability of experiencing an outcome of interest—is an important determinant of treatment effect and can be used to guide medical decisions. In this talk we present methods for risk-based assessment of treatment effect heterogeneity in both the clinical trial and the observational setting. Performance of these methods is evaluated using simulations and real-world data."
  bio: "Alexandros is a PhD student at the Department of Medical Informatics of Erasmus University Medical Center, Netherlands. His research focuses on risk prediction and its use for guiding medical decisions. He is an active member of the OHDSI collaborative which promotes large-scale observational research through the adoption of an open community data standard. He has a bachelor's degree in mathematics from Aristotle University of Thessaloniki (Greece) and a master’s degree in Statistics from KU Leuven (Belgium)."
  recording: https://youtu.be/sVgI7QI-W-Y

- speaker: Cheng-Yu Hseih
  institution: University of Washington
  type: previous
  date: 7/20/2023
  title: "Distilling Step-by-Step! Outperforming Larger Language Models with Less Training Data and Smaller Model Sizes"
  abstract: "Deploying large language models (LLMs) is challenging because they are memory inefficient and compute-intensive for practical applications. In reaction, researchers train smaller task-specific models by either finetuning with human labels or distilling using LLM-generated labels. However, finetuning and distillation require large amounts of training data to achieve comparable performance to LLMs. We introduce Distilling step-by-step, a new mechanism that (a) trains smaller models that outperform LLMs, and (b) achieves so by leveraging less training data needed by finetuning or distillation. Our method extracts LLM rationales as additional supervision for training small models within a multi-task framework. We present three findings across 4 NLP benchmarks: First, compared to both finetuning and distillation, our mechanism achieves better performance with much fewer labeled/unlabeled training examples. Second, compared to few-shot prompted LLMs, we achieve better performance using substantially smaller model sizes. Third, we reduce both the model size and the amount of data required to outperform LLMs; our finetuned 770M T5 model outperforms the few-shot prompted 540B PaLM model using only 80% of available data on a benchmark, whereas standard finetuning the same T5 model struggles to match even by using 100% of the dataset."
  bio: "Cheng-Yu Hsieh is a PhD student at UW working with Ranjay Krishna and Alex Ratner. He focuses on data-centric machine learning, specifically around developing techniques and tools that help users efficiently curate large-scale datasets, enrich dataset information, and communicate model behavior via data. He is also interested in the interplay between data and modern large-scale pretrained models."
  recording: https://youtu.be/fnDUaDDrR4c

- speaker: Zifeng Wang
  institution: University of Illinois Urbana-Champaign
  type: previous
  date: 7/27/2023
  title: "MedCLIP: Contrastive Learning from Unpaired Medical Images and Text"
  abstract: "Existing vision-text contrastive learning like CLIP aims to match the paired image and caption embeddings while pushing others apart, which improves representation transferability and supports zero-shot prediction. However, medical image-text datasets are orders of magnitude below the general images and captions from the internet. Moreover, previous methods encounter many false negatives, i.e., images and reports from separate patients probably carry the same semantics but are wrongly treated as negatives. In this paper, we decouple images and texts for multimodal contrastive learning thus scaling the usable training data in a combinatorial magnitude with low cost. We also propose to replace the InfoNCE loss with semantic matching loss based on medical knowledge to eliminate false negatives in contrastive learning. We prove that MedCLIP is a simple yet effective framework: it outperforms state-of-the-art methods on zero-shot prediction, supervised classification, and image-text retrieval. Surprisingly, we observe that with only 20K pre-training data, MedCLIP wins over the state-of-the-art method (using around 200K data)."
  bio: "Zifeng Wang is a PhD student in the computer science department at UIUC. His research interests are AI4Health, AI4Drug, and NLP. He published in NeurIPS, ICLR, KDD, AAAI, EMNLP, etc. He is the recipient of the Best Student Paper award of PAKDD'21. His research is sponsored by Yunni & Maxine Pao Memorial Fellowship and Yee Memorial Fellowship. "
  recording: https://www.youtube.com/watch?v=mTS0AvUilrM

- speaker: Keno Bressem
  institution: Radiologist, Charité – Universitätsmedizin Berlin
  type: previous
  date: 8/3/2023
  title: "Training and Application of Language Models in Medicine"
  abstract: "Language Models (LMs) can significantly impact the medical field by transforming textual information into usable data and addressing the shift from general language to medical language. The unique word distribution and sensitive data handling required in medical texts present distinct challenges and opportunities. Pretrained, domain specific models, such as BERT, can performs well in tasks such as extraction of procedures and ICD codes and the generation of text embeddings for downstream applications, despite its lack of conversational ability and the need for fine-tuning. Conversational medical Large Language Models (LLMs) offer a range of benefits, including accessibility, task versatility, data privacy, and educational utility. Still, they can also face issues such as hallucinations, insufficient data, errors in the data, and narrow instructions, limiting their current applicability. LMs can also take on a notable role in structuring data, particularly in the field of radiology. GPT-4 demonstrates potential for structured reporting, by converting complex free text reports into structured formats. However, limitations exist, such as the inability to use information not present in the text, potential for incorrect data entry, and privacy concerns. Understanding these aspects can contribute to a more nuanced perspective on the potential of LMs in medicine and the considerations necessary for their successful implementation."
  bio: "Dr. Keno Bressem is a board-certified radiologist with six years of experience at Charité – Universitätsmedizin Berlin. His clinical expertise encompasses CT, MRI, Ultrasound, X-ray, and interventional radiology. In addition to his medical expertise, Dr. Bressem is also proficient in computer science, a skill set developed through research conducted at Charité and Harvard Medical School. His dual expertise in radiology and computer science has led to over 60 publications in the field of digital medicine. Currently, Dr. Bressem leads the international COMFORT project, an EU-funded initiative that focuses on the application of AI in the treatment of urogenital cancers, underscoring his commitment to improving patient care through advanced digital solutions."
  recording: https://www.youtube.com/watch?v=DG0-YLmSFc8

- speaker: Jeya Maria Jose Valanarasu
  institution: Stanford University
  type: previous
  date: 8/10/2023
  title: "Disruptive Autoencoders: Leveraging Low-level features for 3D Medical Image Pre-training"
  abstract: "Harnessing the power of pre-training on large-scale datasets like ImageNet forms a fundamental building block for the progress of representation learning-driven solutions in computer vision. Medical images are inherently different from natural images as they are acquired in the form of many modalities (CT, MR, PET, Ultrasound etc.) and contain granulated information like tissue, lesion, organs etc. These characteristics of medical images require special attention towards learning features representative of local context. In this work, we focus on designing an effective pre-training framework for 3D radiology images. First, we propose a new masking strategy called local masking where the masking is performed across channel embeddings instead of tokens to improve the learning of local feature representations. We combine this with classical low-level perturbations like adding noise and downsampling to further enable low-level representation learning. To this end, we introduce Disruptive Autoencoders, a pre-training framework that attempts to reconstruct the original image from disruptions created by a combination of local masking and low-level perturbations. Additionally, we also devise a cross-modal contrastive loss (CMCL) to accommodate the pre-training of multiple modalities in a single framework. We curate a large-scale dataset to enable pre-training of 3D medical radiology images (MRI and CT). The proposed pre-training framework is tested across multiple downstream tasks and achieves state-of-the-art performance. Notably, our proposed method tops the public test leaderboard of BTCV multi-organ segmentation challenge."
  bio: "Jeya Maria Jose Valanarasu is a postdoctoral researcher at Stanford University working with Andrew Ng and Curtis Langlotz. He obtained his Ph.D. and M.S. from Johns Hopkins University advised by Vishal M. Patel. His interests broadly span across Computer Vision, Machine Learning, and Healthcare. His research aims to overcome the challenges that arise when translating machine learning models to practical applications for healthcare and engineering sectors. He has experience working on multiple problem statements like developing new architectures, large-scale pre-training, vision-language models, domain adaptation, and data-efficient learning for various applications areas. He has authored over 30 research articles and his works have been recognized through multiple awards like Amazon Research Fellowship, Young Scientist Impact Award Finalist (MICCAI), Best Student Paper Awards (ICRA, CVIP), and NIH MICCAI Award."
