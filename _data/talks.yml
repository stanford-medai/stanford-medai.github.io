- speaker: Margarita Bintsi
  institution: Imperial College London
  type: previous
  date: 2/8/2024
  title: "Multimodal Brain Age Estimation Using Interpretable Adaptive Population-Graph Learning"
  abstract: "Brain age estimation is clinically important as it can provide valuable information in the context of neurodegenerative diseases such as Alzheimer’s. Population graphs, which include multimodal imaging information of the subjects along with the relationships among the population, have been used in literature along with Graph Convolutional Networks (GCNs) and have proved beneficial for a variety of medical imaging tasks. A population graph is usually static and constructed manually using non-imaging information. However, graph construction is not a trivial task and might significantly affect the performance of the GCN, which is inherently very sensitive to the graph structure. In this work, we propose a framework that learns a population graph structure optimized for the downstream task. An attention mechanism assigns weights to a set of imaging and non-imaging features (phenotypes), which are then used for edge extraction. The resulting graph is used to train the GCN. The entire pipeline can be trained end-to-end. Additionally, by visualizing the attention weights that were the most important for the graph construction, we increase the interpretability of the graph. We use the UK Biobank, which provides a large variety of neuroimaging and non-imaging phenotypes, to evaluate our method on brain age regression and classification. The proposed method outperforms competing static graph approaches and other state-of-the-art adaptive methods. We further show that the assigned attention scores indicate that there are both imaging and non-imaging phenotypes that are informative for brain age estimation and are in agreement with the relevant literature."
  bio: "Margarita is a final year PhD student at the BioMedIA lab at Imperial College London, supervised by Prof. Daniel Rueckert. Her PhD is on deep learning for medical imaging, and more specifically brain age estimation. Her interests include graph machine learning and multimodal learning, with a particular focus on increasing interpretability. During her PhD, she interned at Microsoft Research and the NASA Frontier Development Lab, when she applied machine learning methods to telecommunications and solar physics, respectively. "
  recording: https://youtu.be/165vl28_uww


- speaker: Maximilian Dreyer
  institution: Fraunhofer Heinrich Hertz Institute
  type: previous
  date: 2/15/2024
  title: "Reveal to Revise: How to Uncover and Correct Biases of Deep Models in Medical Applications"
  abstract: "Deep Neural Networks are prone to learning spurious correlations embedded in the training data, leading to potentially biased predictions. This poses risks when deploying these models for high-stakes decision-making, such as in medical applications. In this talk, we will explore the latest techniques to reveal and revise model biases. To reveal model misbehavior, we will study Explainable AI methods of the next generation that communicate model behavior using human-understandable concepts (locally and globally). To revise biases, techniques based on full retraining, fine-tuning or no additional training (post-hoc) are discussed. At last, possible ways to evaluate the success of bias unlearning are presented."
  bio: "Maximilian Dreyer is a PhD student in the Explainable AI group led by Sebastian Lapuschkin and Wojciech Samek of the Fraunhofer Heinrich Hertz Institute in Berlin (Germany). His research focuses, on the one hand, on developing XAI method that are human-understandable, insightful and yet require low human effort. Secondly, Maximilian works on frameworks that allow to improve AI models based on XAI insights. Specifically, his research focuses here on revealing and revising model (mis)-behavior. Maximilian obtained his B.Sc. in Physics at Humboldt-University of Berlin and M.Sc. in Computational Science at University of Potsdam. "
  recording: https://youtu.be/HEOz7zXTAcY


- speaker: Seongsu Bae
  institution: KAIST
  type: previous
  date: 2/19/2024
  title: "EHRXQA: A Multi-Modal Question Answering Dataset for Electronic Health Records with Chest X-ray Images"
  abstract: "Electronic Health Records (EHRs) are rich in clinical information, presented in a multi-modal format. Developing a question answering (QA) system to interact with EHRs can significantly aid clinicians in making informed decisions, assist researchers in conducting precise studies, and enhance hospital operational efficiency. Current research mainly focuses on uni-modal QA, such as table-based or image-based QA. This leaves a gap in multi-modal QA, a largely underexplored area. In this talk, I will introduce EHRXQA, the first multi-modal clinical QA dataset requiring reasoning over both tables and images. I will detail the creation of two datasets: a new X-ray-based QA dataset utilizing MIMIC-CXR and Chest ImaGenome, and a table-based QA dataset from MIMIC-IV using EHRSQL, where the two are combined to create EHRXQA. Additionally, I will discuss the potential of NeuralSQL, which integrates SQL with external function calls, in addressing multi-modal questions. "
  bio: "Seongsu Bae is a second-year Ph.D. student at KAIST's Kim Jaechul Graduate School of AI, advised by Prof. Edward Choi. His research focuses on multi-modal learning, healthcare AI, and the evaluation and benchmarking of AI systems for deployment. Seongsu is dedicated to developing and assessing AI models that understand multi-modal Electronic Health Records (EHRs), including both structured EHRs and medical images/reports. Recently, he completed an internship at Microsoft Research Asia (MSRA) in 2023, focused on multi-modal question answering and generative models in the healthcare domain. "
  recording: https://youtu.be/ZH8CVWVelZ8


- speaker: Emma Chen
  institution: Harvard University
  type: previous
  date: 2/26/2024
  title: "Multimodal Clinical Benchmark for Emergency Care (MC-BEC): A Comprehensive Benchmark for Evaluating Foundation Models in Emergency Medicine"
  abstract: "We propose the Multimodal Clinical Benchmark for Emergency Care (MC-BEC), a comprehensive benchmark for evaluating foundation models in Emergency Medicine using a dataset of 100K+ continuously monitored Emergency Department visits from 2020-2022. MC-BEC focuses on clinically relevant prediction tasks at timescales from minutes to days, including predicting patient decompensation, disposition, and emergency department (ED) revisit, and includes a standardized evaluation framework with train-test splits and evaluation metrics. The multimodal dataset includes a wide range of detailed clinical data, including triage information, prior diagnoses and medications, continuously measured vital signs, electrocardiogram and photoplethysmograph waveforms, orders placed and medications administered throughout the visit, free-text reports of imaging studies, and information on ED diagnosis, disposition, and subsequent revisits. We provide performance baselines for each prediction task to enable the evaluation of multimodal, multitask models. We believe that MC-BEC will encourage researchers to develop more effective, generalizable, and accessible foundation models for multimodal clinical data."
  bio: "Emma Chen is a second-year Ph.D. student in Computer Science at Harvard University, co-advised by Professor Vijay Janapa Reddi and Professor Pranav Rajpurkar. Her research focuses on multimodal machine learning for healthcare. In her free time, she writes a weekly newsletter, Doctor Penguin Weekly (https://doctorpenguin.substack.com), with Dr. Eric Topol to share the latest important medical AI research with the community."
  recording: https://youtu.be/jqVqROblDp8


- speaker: Zeljko Kraljevic
  institution: King's College London
  type: previous
  date: 3/4/2024
  title: "Large Language Models as Universal Medical Forecasters"
  abstract: "Electronic Health Records hold detailed longitudinal information about each patient's health status and general clinical history, a large portion of which is stored within the unstructured text. Existing approaches focus mostly on structured data or a subset of single-domain outcomes. We will explore how temporal modeling of patients from free text and structured data, using large language models fine tuned on over 1M million patient timelines can be used to forecast a wide range of future disorders, medications, procedures and symptoms."
  bio: "Zeljko Kraljevic is a researcher in AI for Healthcare at King’s College London working on temporal modeling of patients and disorders using generative transformers."
  recording: https://youtu.be/Qis8zK6RGqM


- speaker: Yi Lin
  institution: Hong Kong University of Science and Technology
  type: previous
  date: 3/11/2024
  title: "Data Efficient Learning in medical image segmentation"
  abstract: "Medical image segmentation is a foundational yet arduous undertaking within the realm of medical image analysis. However, the availability of manually annotated medical data remains limited and costly, posing a significant impediment in this field. In this seminar, I will present our recent research on data-efficient learning in medical image segmentation. Our work delves into the exploration of strategies for maximizing the utility of available data, optimizing annotation efficiency, and enhancing the scalability of the deep-learning-based model. "
  bio: "Yi Lin is a Ph.D. student in the Department of Computer Science and Engineering at the Hong Kong University of Science and Technology, under the supervision of Prof. Kwang-Ting (Tim) Cheng and Prof. Hao Chen. He also worked as a research engineer at the Tencent Jarvis Lab. His research interests include label-efficient learning algorithms with human-in-the-loop, and computer-aided-diagnosis systems considering efficiency, scalability, and accessibility. He has published several papers in top-tier conferences and journals, including IEEE TMI, Medical Image Analysis, IEEE JBHI, MICCAI, and IPMI. He also serves as a reviewer for top-tier conferences and journals, including CVPR, ICCV, ECCV, MICCAI, IEEE TPAMI, IEEE TNNLS, IEEE TMI."
