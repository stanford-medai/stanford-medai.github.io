- speaker: Debesh Jha
  institution: South Dakota University
  type: previous
  date: 3/17/2025
  title: "From Data to Diagnosis – Advancing Medical Imaging with Curated Dataset and AI Algorithms"
  abstract: "Accurate medical diagnosis significantly relies on high-quality medical imaging data and advanced computational algorithms. Despite remarkable progress, diagnostic accuracy in radiology and gastrointestinal (GI) endoscopy faces persistent challenges, including data scarcity, interobserver variability, biases, and limited generalizability. In this talk, I will discuss our approach to addressing these challenges through meticulous dataset curation and the development of novel medical image segmentation algorithms. Specifically, I will highlight our efforts in curating comprehensive multinational datasets—including CirrMRI600+ for liver cirrhosis imaging; PolypDB, PolypGen, and Kvasir-SEG for colonoscopy; and HyperKvasir and KvasirCapsule for GI endoscopy and video capsule endoscopy explicitly designed to accelerate AI-driven medical research and enhance clinical diagnostic accuracy. Additionally, I will present our medical segmentation architectures, such as ResUNet++, DoubleUNet, and ColonSegNet, and Transformer-based models such as TransNetR, and MDNet, which have set benchmarks in medical image segmentation. By integrating curated data with cutting-edge deep learning methodologies, our work significantly improves diagnostic precision, paving the way for robust, generalizable, and clinically reliable AI-driven solutions in healthcare."
  bio: "Debesh Jha, Ph.D. is a Visiting Assistant Professor in the Department of Computer Science at South Dakota University. He is an IEEE Senior Member and was recognized among the Top 2% of Scientists Worldwide by the prestigious Stanford and Elsevier ranking in Artificial Intelligence and Biomedical Engineering in 2024. Dr. Jha's research interests include Artificial Intelligence, Machine Learning, and their transformative applications in biomedical and clinical imaging. He has authored over 125+ peer-reviewed articles, contributing significantly to computer-aided diagnosis for GI endoscopy and colonoscopy, liver segmentation, multi-organ segmentation, surgical instrument segmentation, retinal vessel segmentation, and the development of lightweight medical image segmentation architectures. His work has garnered more than 7850 citations (h-index of 32 and i-10 index of 49) His open science contributions are evident through his pioneering work on HyperKvasir, KvasirCapsule, PolypGen, and PolypDB, which are among the most extensive public datasets for GI endoscopy studies. His open-access algorithms, including ResUNet++, DoubleUNet, ColonSegNet, MSRFNet, FANet, and TGANet, have been widely utilized by the research community. Dr. Jha's excellence in research is highlighted by numerous awards, including the Best Paper Award at IEEE ICEIC 2018, the Best Poster Award at ICEIC 2018, the Best Paper Award at IAPR 2024, and the Best Paper Finalist at IEEE CBMS 2020. He received the first-ever Paper with Code Contributor Award from Meta and was twice honored with the Junior Distinguished R&D Award by the IEEE Chicago Section Award Committee, including the Distinguished Research and Development (R&D) Award in 2025. He also received the IEEE TMI Distinguished Reviewer Silver Level 2023 – 2024 Award for completing seven reviews within a short span. Dr. Jha's impactful work extends to industry applications, where his ColonSegNet algorithm is deployed in NVIDIA's Clara Holoscan Sample App for colonoscopy polyps segmentation, underscoring his influence on real-world medical solutions. His I-140 approval under the extraordinary category (EB1-A) further reflects his significant contribution to the field. He has served as Guest Editor for Medical Physics, Frontiers in Oncology, Mathematics, and Diagnostic Journals, and actively engages in the research community as an organizer of international workshops and challenges, as well as a Program Committee member at several prestigious conferences. His dedication to research, teaching, and mentorship continues to inspire and contribute to the global AI and medical imaging landscape."
