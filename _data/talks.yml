- speaker: Siyi Tang
  institution: Artera AI
  type: previous
  date: 6/1/2023
  title: Modeling Multivariate Biosignals With Graph Neural Networks and Structured State Space Models
  abstract: "Multivariate biosignals play an important role in many medical domains, such as electroencephalography, polysomnography, and electrocardiography. Modeling multivariate biosignals is challenging due to (1) long-range temporal dependencies and (2) complex spatial correlations between the electrodes. In this talk, I will present a general graph neural network (GNN) architecture, GraphS4mer, which aims to address the aforementioned challenges. Specifically, (1) we leverage the Structured State Space architecture, a state-of-the-art deep sequence model, to capture long-range temporal dependencies in biosignals and (2) we propose a graph structure learning layer to learn dynamically evolving graph structures in the data. We evaluate our proposed model on three distinct biosignal classification tasks and show that GraphS4mer consistently improves over existing models, including (1) seizure detection from electroencephalographic signals, outperforming a previous GNN with self-supervised pre-training by 3.1 points in AUROC; (2) sleep staging from polysomnographic signals, a 4.1 points improvement in macro-F1 score compared to existing sleep staging models; and (3) 12-lead electrocardiogram classification, outperforming previous state-of-the-art models by 2.7 points in macro-F1 score."
  bio: "Siyi is a Machine Learning Scientist at ArteraAI, where her research focuses on developing multimodal deep learning models for predicting cancer patient outcomes and personalizing treatment strategies. Siyi recently received her PhD Degree from Stanford University, where she was advised by Prof. Daniel Rubin. At Stanford, she worked on developing deep learning methods for modeling medical time series data, with a focus on graph-based modeling approaches. She also co-organized the Stanford MedAI Group Exchange Sessions with Nandita. Prior to Stanford, Siyi received her Bachelor's Degree in Electrical Engineering with Highest Distinction Honors from National University of Singapore."
