- speaker: Zeshan Hussain
  institution: "Harvard-MIT Health"
  type: previous
  date: 9/21/2023
  title: "Benchmarking Causal Effects from Observational Studies using Experimental Data"
  abstract: "Randomized Controlled Trials (RCTs) represent a gold standard when developing policy guidelines. However, RCTs are often narrow, and lack data on broader populations of interest. Causal effects in these populations are often estimated using observational datasets, which may suffer from unobserved confounding and selection bias. Given a set of observational estimates (e.g., from multiple studies), we propose a meta-algorithm that attempts to reject observational estimates that are biased. We do so using validation effects, causal effects that can be inferred from both RCT and observational data. After rejecting estimators that do not pass this test, we generate conservative confidence intervals on the extrapolated causal effects for subgroups not observed in the RCT. Under the assumption that at least one observational estimator is asymptotically normal and consistent for both the validation and extrapolated effects, we provide guarantees on the coverage probability of the intervals output by our algorithm. To facilitate hypothesis testing in settings where causal effect transportation across datasets is necessary, we give conditions under which a doubly-robust estimator of group average treatment effects is asymptotically normal, even when flexible machine learning methods are used for estimation of nuisance parameters. We illustrate the properties of our approach on semi-synthetic experiments based on the IHDP and Women's Health Initiative datasets, and show that it compares favorably to standard meta-analysis techniques."
  bio: "Zeshan Hussain is an MD-PhD student in the Harvard-MIT Health, Sciences, and Technology program. He completed his PhD in June 2023 at MIT EECS advised by Prof. David Sontag, and is on track to finish his MD in 2025. His thesis was titled, 'Towards Precision Oncology: A Predictive and Causal Lens.' His research interests span several areas, including deep generative models for healthcare, causal inference, and human-AI interaction. His work includes building more predictive generative models of clinical sequential data, designing statistical methods to quantify the uncertainty of causal effects and assess their reliability using experimental data, and studying how these elements might affect physician decision-making through user studies. Zeshan's research is generously supported by the NIH Ruth L. Kirschstein National Research Service F30 Award."
  recording: https://youtu.be/AZtmjOfrnow

- speaker: Julia Wolleb
  institution: University of Basel
  type: previous
  date: 9/28/2023
  title: "Denoising Diffusion Models for Medical Image Analysis"
  abstract: "Over the past two years, denoising diffusion models for image generation have seen tremendous success. This new class of deep learning models outperforms previous approaches and has become widely popular with frameworks such as Stable Diffusion and Dall-E for text-to-image generation. We explore how this state-of-the-art technique can be applied to medical tasks. We will discuss medical applications such as segmentation of anatomical structures, contrast harmonization of MR images, automatic implant generation, and weakly supervised anomaly detection. Additionally, the presentation will provide insights into the current state of research, highlight limitations, and offer a glimpse of future directions in this field."
  bio: "Julia Wolleb is a postdoctoral researcher at the Center for medical Image Analysis & Navigation at the University of Basel. She holds a Master's degree in Mathematics from the University of Basel, with a focus on numerics and algebra. She completed her Master's thesis in 2018 in the Mathematical Epidemiology group at the Swiss Tropical and Public Health Institute. She then pursued a PhD at the Department of Biomedical Engineering at the University of Basel, where she successfully defended her thesis in 2022, which mainly focused on the automatic detection of pathological regions in medical images. Julia's research interests focus on the development of robust and reliable deep learning methods for medical image analysis in clinical applications. Throughout her academic career, she has explored various deep learning approaches, including tasks such as image segmentation, weakly supervised anomaly detection, image-to-image translation, and domain adaptation."
