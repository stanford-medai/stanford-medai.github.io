- speaker: Md Mostafijur Rahman
  institution: University of Texas at Austin
  type: previous
  date: 4/7/2025
  title: "Towards Efficient AI for Biomedical Imaging: Reducing Computation and Data Demands"
  abstract: "In biomedical imaging, the deployment of deep learning models is often constrained by computational inefficiencies and the scarcity of annotated data. To address these challenges, we have developed a series of advanced decoder architectures that significantly enhance segmentation accuracy while reducing computational demands. Our Cascaded Attention Decoder (CASCADE) employs hierarchical attention mechanisms to refine feature representations progressively, improving segmentation precision with efficiency. Building upon this, our Graph Convolution-Based Cascaded Decoder (G-CASCADE) integrates graph convolutional networks to capture complex spatial dependencies between anatomical regions, achieving substantial reductions in parameters and floating-point operations without compromising performance. Further, our Efficient Multi-Scale Convolutional Attention Decoder (EMCAD) balances small and large context extraction through multi-scale convolutional attention mechanisms, leading to notable reductions in computational complexity with accuracy gain. Extending these principles to three-dimensional imaging, our Efficient 3D Decoder (EffiDec3D) employs high-resolution layer pruning and channel reduction strategies, enabling real-time volumetric medical image segmentation with remarkable efficiency gains. Complementing these architectural advancements, we have developed methods to enhance data efficiency and model robustness. Our Perturbed Prompts for Segment Anything Model (PP-SAM) introduces controlled perturbations in bounding box prompts during fine-tuning, significantly improving model resilience against variations in imaging protocols and patient populations with limited labeled dataset. Additionally, our training-free dataset pruning framework (PRIME) leverages community detection in similarity networks to select the most informative samples for annotation, substantially reducing annotation costs while accelerating training. Collectively, these contributions establish a comprehensive framework that enhances the efficiency, accuracy, and robustness of medical image segmentation, thus paving the way for scalable and clinically viable AI applications."
  bio: "Md Mostafijur Rahman is a Ph.D. candidate at the University of Texas at Austin, under the supervision of Dr. Radu Marculescu, specializing in AI-driven biomedical imaging. His research enhances computational efficiency, addresses challenges in annotated data scarcity, and improves robustness and generalizability in 2D/3D medical image segmentation, synthesis, denoising, and classification—delivering transformative healthcare solutions. Recognized for his pioneering contributions, he has received prestigious honors including the Summer IRTA Fellowship from NIH’s Office of AI Research, the Texas Health Catalyst Award, and multiple Best Poster Awards. His innovative work has been showcased at premier conferences such as CVPR, WACV, MIDL, and ICASSP. His career spans influential roles in both academia and industry, with appointments at NIH and Bosch Research. Learn more at https://mostafij-rahman.github.io/"
