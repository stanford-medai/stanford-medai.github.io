- speaker: Avisha Das
  institution: Mayo Clinic
  type: previous
  date: 7/8/2024
  title: "Framework for Exposing Vulnerabilities of Clinical Large Language Model: A Case Study in Breast Cancer"
  abstract: "Large language models (LLMs) with billions of parameters and trained on massive amounts of crowdsourced public data have made a dramatic impact on natural language processing (NLP) tasks. Domain specific `finetuning' of LLMs has further improved model behavior through task-specific alignment and refinement. However, with the widespread development and deployment of LLMs, existing vulnerabilities in these models have made way for perpetrators to manipulate them for malicious intentions. The widespread integration of LLMs in clinical NLP underscores the looming threat of privacy leakage and targeted attacks like prompt injection or data poisoning. In this work, we designed a systematic framework to expose vulnerabilities of clinical generative language models with a specific emphasis on its application to clinical notes. We design three attack pipelines to highlight model's susceptibility to core types of targeted attacks -  (i) instruction-based data poisoning, (ii) trigger-based model editing and (iii) membership inference on de-identified breast cancer clinical notes. Our proposed framework is the first work to investigate the extent of LLM-based attacks in the clinical domain. Our findings reveal successful manipulation of LLM behavior, prompting concerns about the stealthiness and effectiveness of such attacks. Through this work, we hope to emphasize on the urgency of comprehending these vulnerabilities in LLMs and encourage the mindful and responsible usage of LLMs in the clinical domain."
  bio: "I am currently a Research Fellow with the Arizona Advanced AI & Innovation (A3I) Hub, Mayo Clinic, AZ. I have previously worked as a Postdoc at the University of Texas Health Science Center, Houston. My research interests lie in Large Language Modeling and Language Understanding. I am currently working on exploring LLM vulnerabilities in the Biomedical and Clinical Domain. I have previously worked on Biomedical Knowledge Mining and Retrieval as well as Empathetic Conversational Agents for Mental Health Support."
  recording: https://www.youtube.com/watch?v=osrv5cNo26E

- speaker: Aisha Urooj
  institution: Mayo Clinic
  type: previous
  date: 7/15/2024
  title: "AI-Driven Advancements in Mammogram Analysis"
  abstract: "Adapting AI models for healthcare applications presents significant challenges, such as domain misalignment, limited access to extensive datasets, and highly imbalanced classes. Hence, there is a pressing need to develop a corresponding proficiency in adapting the advancements in AI to the medical domain. Such adaptations would prove immensely valuable in healthcare applications to extract clinical insights and actionable information. In this talk, I will discuss my research efforts at the Mayo Clinic to design and validate AI models for use cases in mammogram analysis, particularly in the context of cancer screening and risk assessment of adverse cardiovascular events among women."
  bio: "Aisha Urooj is a Research Fellow at Arizona Advanced AI & Innovation (AI3) Hub, Mayo Clinic, AZ. She received her Ph.D. from the Center for Research in Computer Vision (CRCV) at the University of Central Florida, where she was advised by Dr. Mubarak Shah and Dr. Niels Da Vitoria Lobo. She also worked at MIT-IBM Watson AI lab as a Research Scientist Intern in Summers 2020-2021. Her research interests include multimodal understanding tasks involving language and vision with a focus on representation learning, visual question answering, and visual grounding. Her recent work is focused on learning joint representations from imaging and clinical reports and developing efficient AI systems to assist radiologists in their diagnosis."
  recording: https://www.youtube.com/watch?v=JzTF6OURd0U

- speaker: Ege Ozsoy
  institution: Technical University of Munich
  type: previous
  date: 7/22/2024
  title: "Holistic OR Domain Modeling with Large Vision Language Models"
  abstract: "The operating room (OR) is an intricate environment involving diverse medical staff, patients, devices, and their interactions. Traditionally, only skilled medical professionals can navigate and comprehend these complex dynamics. This talk introduces an innovative approach towards automated, comprehensive modeling of the OR domain using Large Vision Language Models (LVLMs). By leveraging semantic scene graphs (SSG) and state-of-the-art vision-language integration, we aim to achieve a holistic understanding and representation of surgical environments. Our approach involves creating and utilizing the first open-source 4D-OR dataset, capturing simulated surgeries with RGB-D sensors. This dataset, enriched with annotations for SSGs, human and object poses, clinical roles, and surgical phases, enables advanced semantic reasoning. We will discuss our neural network-based SSG generation pipeline and its successful application to clinical role prediction and surgical phase recognition tasks, showcasing its potential to enhance decision-making and patient safety during surgical procedures. Furthermore, I will highlight the significant strides made in Knowledge Guidance using LVLMs in OR modeling and the transformative impact it promises for the future of surgical data analysis."
  bio: "I am currently a third-year PhD student at the Technical University of Munich (TUM) in the Chair of Computer Aided Medical Procedures (CAMP). I completed both my bachelor’s and master’s degrees in computer science at TUM. Towards the end of my master’s, I began focusing on Holistic OR Domain Modeling at CAMP. My research centers on achieving a comprehensive understanding and modeling of the entire operating room using semantic scene graphs and large vision language models."
  recording: https://www.youtube.com/watch?v=M3D1eLhcGRo

- speaker: Sarah Volinsky
  institution: The Leiden University Medical Center
  type: previous
  date: 7/29/2024
  title: "HECTOR, a multimodal deep learning model predicting recurrence risk in endometrial cancer"
  abstract: "Predicting distant recurrence of endometrial cancer (EC) is crucial for personalized adjuvant treatment. The current gold standard of combined pathological and molecular profiling is costly, hampering implementation. Here we developed HECTOR (histopathology-based endometrial cancer tailored outcome risk), a multimodal deep learning prognostic model using hematoxylin and eosin-stained, whole-slide images and tumor stage as input, on 2,072 patients from eight EC cohorts including the PORTEC-1/-2/-3 randomized trials. HECTOR demonstrated C-indices in internal (n = 353) and two external (n = 160 and n = 151) test sets of 0.789, 0.828 and 0.815, respectively, outperforming the current gold standard, and identified patients with markedly different outcomes (10-year distant recurrence-free probabilities of 97.0%, 77.7% and 58.1% for HECTOR low-, intermediate- and high-risk groups, respectively, by Kaplan–Meier analysis). HECTOR helps delivery of personalized treatment in EC."
  bio: "Sarah Volinsky is a deep learning engineer with specific expertise in computational pathology. She is completing her 4-year PhD research in The Leiden University Medical Center in the Netherlands where she is the principal junior researcher of the AIRMEC team, a joint collaboration with Dr. Tjalling Bosse and Dr. Nanda Horeweg at the Leiden University Medical Center and Prof. Viktor Koelzer at the University Hospital of Basel. As part of her PhD research work, she has been developing deep learning models using histology images, outcomes, genomic data, specifically in the domain of endometrial cancer for predicting molecular alterations and outcomes. This has led to two first author publications in the Lancet digital health 2023, Nature Medicine 2024 and platform presentations in several international conferences including USCAP and AACR. Prior to this, she was working in the UK as a machine learning engineer after completing her second Msc in Data Science in London. She has also graduated from a Msc in financial engineering and a bachelor in mathematics in Paris."
  recording: https://www.youtube.com/watch?v=w2gFOZVOcYY

- speaker: Xiaohan Xing
  institution: Stanford University
  type: previous
  date: 8/5/2024
  title: "Integrating Pathology Images and Genomics Data for Cancer Grading"
  abstract: "In recent years, Artificial Intelligence (AI) technology has been widely applied to the analysis of multi-modal biomedical data, revolutionizing healthcare. Integrating morphological information from pathology slides with molecular information from genomics data enhances cancer grading accuracy and reliability. However, this integration faces challenges: modality gap, modality imbalance, and modality missing. To address these, we developed a low-rank constraint-based method to bridge the gap between different modalities and capture cross-modal complementary information, a saliency-aware masking strategy to balance the contribution of different modalities, and a knowledge distillation framework to improve model performance when genomics data is missing. We validated the effectiveness of these methods on the TCGA GBMLGG dataset."
  bio: "Dr. Xiaohan Xing is a postdoctoral researcher at Stanford University, having obtained her Ph.D. from The Chinese University of Hong Kong in 2021. She has been extensively involved in research related to medical AI, focusing on disease diagnosis and survival prediction based on medical images, omics data, and the integration of multimodal data. Currently, she has published more than 20 papers in top-tier journals and conferences in the field. Among these, she is the first author of 12 papers in leading journals such as Proceedings of IEEE, TMI, Medical Image Analysis, Bioinformatics, and prominent conferences like MICCAI and BIBM. Her research contributions have gained worldwide recognition, and she was honored with the MICCAI Young Scientist Award in 2022."
  recording: https://www.youtube.com/watch?v=qjJV9C01AEs

- speaker: Hassan Mohy-ud-Din
  institution: School of Science and Engineering, LUMS
  type: previous
  date: 8/12/2024
  title: "Towards Robust Radiomics and Radiogenomics Predictive Models for Brain Tumor Characterization"
  abstract: "In the context of brain tumor characterization, we focused on two key questions which, to the best of our knowledge, have not been explored so far: (a) stability of radiomics features to variability in multiregional segmentation masks obtained with fully-automatic deep segmentation methods and (b) subsequent impact on predictive performance on downstream prediction tasks. The hypothesis is that highly stable and discriminatory radiomics features lead to generalizable radio(geno)mics models for brain tumor characterization."
  bio: "Dr. Hassan Mohy-ud-Din is the Director of Algorithms in Theory and Practice Lab and an Assistant Professor of Electrical Engineering, Syed Babar Ali School of Science and Engineering, LUMS. He completed his PhD and MSE in Electrical and Computer Engineering and MA in Applied Mathematics and Statistics from Johns Hopkins University (2009 – 2015). From 2015 – 2017 he was a postdoctoral associate in the Department of Radiology and Biomedical Imaging at the Yale School of Medicine. From 2017 – 2018 he was a Clinical Research Scientist at Shaukat Khanum Memorial Cancer Hospital and Research Centre, Lahore, Pakistan. His research is at the intersection of applied mathematics and clinical imaging – exploiting tools in machine learning, optimization, statistics, and information theory to develop novel algorithms for clinical and translational imaging. He has done extensive research in multimodality imaging including PET/CT, SPECT/CT, PET/MR, Low-dose CT, and multiparametric MRI and developed computational pipelines for brain imaging, cardiac imaging, and abdominal imaging. His work on dynamic cardiac PET imaging won the 2014 SNMMI Bradley-Alavi fellowship and the 2014 SIAM student award. He is also a recipient of the 2019 Charles Wallace Fellowship from the British Council, Pakistan. He carries a university teaching experience of over fifteen years (including five years at Johns Hopkins University)."
  recording: https://www.youtube.com/watch?v=-o1f3QzRLHU

- speaker: Rahul Thapa
  institution: Stanford University
  type: previous
  date: 8/19/2024
  title: "SleepFM: Multi-modal Representation Learning for Sleep Across Brain Activity, ECG and Respiratory Signals"
  abstract: "Sleep is a complex physiological process evaluated through various modalities recording electrical brain, cardiac, and respiratory activities. We curate a large polysomnography dataset from over 14,000 participants comprising over 100,000 hours of multi-modal sleep recordings. Leveraging this extensive dataset, we developed SleepFM, the first multi-modal foundation model for sleep analysis. We show that a novel leave-one-out approach for contrastive learning significantly improves downstream task performance compared to representations from standard pairwise contrastive learning. A logistic regression model trained on SleepFM's learned embeddings outperforms an end-to-end trained convolutional neural network (CNN) on sleep stage classification (macro AUROC 0.88 vs 0.72 and macro AUPRC 0.72 vs 0.48) and sleep disordered breathing detection (AUROC 0.85 vs 0.69 and AUPRC 0.77 vs 0.61). Notably, the learned embeddings achieve 48% top-1 average accuracy in retrieving the corresponding recording clips of other modalities from 90,000 candidates. This work demonstrates the value of holistic multi-modal sleep modeling to fully capture the richness of sleep recordings."
  bio: "Rahul is a second-year PhD student at Stanford University, working under the guidance of Dr. James Zou, with a primary focus on AI in biomedicine. Currently, he is also a research intern at Together AI, where he concentrates on multimodal models. Rahul's research interests lie in the development and application of multimodal models. He has experience working with sleep signal data and biomedical image, text, and video data."
