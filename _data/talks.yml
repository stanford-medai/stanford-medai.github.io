- speaker: Sarvesh Soni
  institution: National Library of Medicine
  type: previous
  date: 3/31/2025
  title: "Toward Relieving Clinician Burden by Automatically Generating Progress Notes"
  abstract: "Progress (or SOAP) notes are written by clinicians in electronic health records (EHRs) at regular intervals (e.g., every 24 hours) to document patient care. While abundant patient chart data (e.g., regularly collected lab values) enhances the assessment of patient progress, it also contributes to information overload and increases clinician burden. This challenge presents an opportunity to automate the generation of progress notes. In this talk, we introduce a novel framework and a large dataset designed to automatically generate progress notes from structured or tabular EHR data. We conduct baseline evaluations using locally run large language models (LLMs) from general and biomedical domains, identifying key challenges and directions for future research. One significant limitation of local models is their difficulty in effectively processing and clinically analyzing the vast amount of interim structured chart data. To address this, we propose a hybrid framework that leverages the superior reasoning capabilities and medical knowledge of closed-source web-based LLMs in a privacy-preserving manner, integrating their insights into locally deployed models."
  bio: "Dr. Sarvesh Soni is a Research Fellow with Dr. Dina Demner-Fushman at the National Library of Medicine. He has a PhD in Biomedical Informatics from The University of Texas Health Science Center at Houston (UTHealth). His research centers on clinical natural language processing (NLP), with a focus on question answering (QA) using electronic health record (EHR) data and clinical text generation. He has developed methods and datasets for automatically answering patient-specific questions using structured and unstructured EHR data, exploring clinical semantic parsing, paraphrasing, information retrieval, and machine comprehension approaches to improve access to relevant clinical information. In addition, he has developed techniques for automatically generating progress notes using structured chart data."
