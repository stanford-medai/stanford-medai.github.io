- speaker: Tiange Xiang
  institution: Stanford University
  type: previous
  date: 2/9/2023
  title: Denoising diffusion models for denoising diffusion MRI
  abstract: Magnetic resonance imaging (MRI) is a common and life-saving medical imaging technique. However, acquiring high signal-to-noise ratio MRI scans requires long scan times, resulting in increased costs and patient discomfort, and decreased throughput. Thus, there is great interest in denoising MRI scans, especially for the subtype of diffusion MRI scans that are severely SNR-limited. While most prior MRI denoising methods are supervised in nature, acquiring supervised training datasets for the multitude of anatomies, MRI scanners, and scan parameters proves impractical. In this work, we present Denoising Diffusion Models for Denoising Diffusion MRI (DDM^2), a self-supervised denoising method for MRI denoising using diffusion denoising generative models. Our three-stage framework integrates statistic-based denoising theory into diffusion models and performs denoising through conditional generation. During inference, we represent input noisy measurements as a sample from an intermediate posterior distribution within the diffusion Markov chain. 
  bio: Tiange Xiang is a first-year CS Ph.D. student in Stanford Vision and Learning Lab (SVL) at the Stanford University. He received his Bachelor degree from The University of Sydney under the supervision of Prof. Weidong Cai. He was awarded Honors Class I and The University Medal. His research interests are Machine Learning and Computer Vision. 
