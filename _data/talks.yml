- speaker: DongAo Ma
  institution: Arizona State University
  type: previous
  date: 2/3/2025
  title: "Foundation Ark+: Accruing and Reusing Knowledge for Superior and Robust Foundation Models"
  abstract: "Deep learning nowadays offers expert-level and sometimes even super-expert-level performance, but achieving such performance usually demands massive annotated data for training. Numerous datasets are publicly available in medical imaging but individually small and heterogeneous in expert labels. We envision a powerful and robust foundation model that can be trained by aggregating numerous small public datasets. To realize this vision, we have developed Ark+, a framework that accrues and reuses knowledge from heterogeneous expert annotations in various datasets. As a proof of concept, we have pretrained a group of Ark+ models on large-scale chest X-rays (CXRs) from several datasets. Our Ark+ foundation model for CXRs excels in diagnosing thoracic diseases, expanding diagnostic scope, addressing potential over-diagnosis, adapting to rare conditions and new diagnostic settings, tolerating data biases and long-tailed distributions, and supporting federated learning to preserve privacy. With all codes and pretrained models released, Ark+ is open for fine-tuning, ready for local adaptation, public for improvement, and extensible to multiple modalities, thus serving as a model foundational to medical imaging. Ark+’s exceptional capabilities stem from our insight: aggregating various datasets diversifies patient populations and accrues knowledge from many experts, yielding unprecedented performance while reducing annotation costs. Ark+ further reveals that open models trained by accruing and reusing knowledge from heterogeneous expert annotations with a multitude of public (big or small) datasets can surpass the performance of proprietary models trained on large data. We hope our findings inspire more researchers to share codes and datasets or federate privacy-preserving data to create open foundation models with diverse, global expertise and patient populations, accelerating open science and democratizing AI for medicine."
  bio: "DongAo Ma is a Ph.D. student in Computer Science at the School of Computing and Augmented Intelligence (SCAI), Arizona State University (ASU). He earned his Master of Science in Signal and Information Processing from the University of Chinese Academy of Sciences. DongAo's research focuses on developing open foundation models using heterogeneous datasets for medical imaging, advancing innovation in healthcare technologies. His work has been widely recognized, including the ASU President’s Award for Innovation in 2024 and both the MICCAI Best Paper Award Runner-Up and MICCAI STAR Award in 2023.  In addition to seven U.S. patents pending, DongAo has published eight peer-reviewed journal/conference articles. He actively contributes to the academic community as a reviewer for leading organizations and conferences, including the IEEE Geoscience and Remote Sensing Society, IEEE Engineering in Medicine and Biology Society, Medical Imaging with Deep Learning (MIDL), and the International Conference on Medical Image Computing and Computer-Assisted Intervention (MICCAI)."
