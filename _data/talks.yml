- speaker: Elliot Bolton
  institution: Stanford University
  type: previous
  date: 5/11/2023
  title: Foundation Models For Biomedical QA
  abstract: "During this talk we’ll discuss CRFM’s work on large scale foundation models for the biomedical domain, culminating in a 2.7 billion parameter GPT-style model trained on PubMed. We’ll discuss the training process and results of our evaluations in the question answering setting, and survey biomedical NLP language model landscape. We aim for a vibrant discussion with the biomedical community, and would love to hear about potential applications to help us shape future models."
  bio: "Elliot is a research engineer working on language models for Stanford CRFM. Currently he is working on a large scale, open source foundation model for biomedical NLP. For nearly a decade Elliot has helped build and maintain various open source Stanford projects including CoreNLP, Stanza, and Mistral."
