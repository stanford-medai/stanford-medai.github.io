- speaker: Waqas Sultani
  institution: Information Technology University
  type: previous
  date: 10/21/2024
  title: "Large Scale Multi-Microscope Datasets and their Challenges"
  abstract: "Each year, approximately 226 million malaria cases are reported across 87 countries, with 425,600 resulting in fatalities. In 2019, 67% of these deaths were children under five. Similarly, according to GLOBOCAN 2020, leukemia is a leading cause of cancer-related deaths among individuals under 39, particularly children, accounting for 2.5% of all cancer cases with an estimated 474,519 annual incidences. Early detection through microscopic analysis of peripheral blood smears can save lives in both diseases, but this process is resource-intensive, requiring costly microscopes and skilled professionals. Additionally, many countries face a significant shortage of doctors, making it even more challenging to provide timely diagnosis. To address the subjectivity of diagnoses and the shortage of medical experts, we have developed large-scale, multi-microscope, multi-resolution Malaria and Leukemia datasets. These datasets include paired images across different microscopes and resolutions, enabling more robust model training. We have also evaluated several state-of-the-art object detectors, introduced few-shot domain adaptation techniques, and proposed partially supervised domain adaptation and detailed attribute detection methods to enhance explainability. We believe that our publicly available datasets and proposed methods will support further research and innovation in this critical area."
  bio: "Waqas Sultani is an Assistant Professor at Information Technology University (ITU) and a member of the Intelligent Machines Lab. His main areas of research are Computer Vision and Deep Learning  Waqas work has been published in respectable computer vision, machine learning, robotics, and remote sensing venues, such as CVPR, AAAI, ICRA, IJCV, MICCAI, ISPRS-JPRS, IEEE Trans. ITS, PAMI etc. He has been awarded the Google Research Scholar Award (2023), as a PI, for collecting a large-scale dataset for low-cost cancer detection. In 2019, he was awarded the Facebook Computer Vision for Global Challenge (CV4GC) research award for designing low-cost solutions for efficient malaria detection. He is a strong advocate of academia and industry collaborations and has recently spent one year with computer vision-based company HazenAI as a Principle Machine Learning Engineer.  Before joining ITU in 2017, Waqas Sultani obtained a doctorate from the University of Central Florida under Prof Mubarak Shah, an MS from Seoul National University under Prof Jin Young Choi and BSc from U.E.T. Taxila.  Currently, he is the head of the medical AI research group at ITU."
