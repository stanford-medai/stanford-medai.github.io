- speaker: Meirui Jiang
  institution: The Chinese University of Hong Kong
  type: previous
  date: 5/25/2023
  title: Robust and Reliable Federated Learning for Heterogeneous Medical Images
  abstract: "Federated learning (FL) has become a promising paradigm to enable multi-institutional collaboration without sharing raw data. However, data heterogeneity is still an outstanding challenge in FL, typically in cases where the local devices are responsible for heterogeneity in the data distributions. It is important to find a way to train the model robustly and reliably by utilizing large amounts of distributed data. This presentation will discuss our ongoing progress in designing FL algorithms that embrace the data heterogeneity properties in medical images, including tackling the data heterogeneity for FL global model, personalizing the client model and improving the generalization in FL, and promoting fairness in FL training on heterogeneous data."
  bio: "Meirui Jiang is a third-year Ph.D. student in the Department of Computer Science and Engineering at the Chinese University of Hong Kong, supervised by Prof. Qi Dou. His research interest lies in federated learning for medical image analysis, aiming to promote the applicability (efficiency, privacy, fairness, generalizability) of medical imaging research by utilizing large, distributed data. His research has been published in at top-tier conferences and journals such as ICLR, CVPR, AAAI, MICCAI, Nature Communications, and IEEE TMI, and he also wrote a book chapter on Machine Learning, Medical AI and Robotics."
