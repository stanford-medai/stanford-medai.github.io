- speaker: Chirag Nagpal
  institution: Carnegie Mellon University
  type: previous
  date: 4/20/2023
  title: Leveraging Heterogeneity in Time-to-Event (Survival) Predictions
  abstract: "Time-to-Event Regression, often referred to as Survival Analysis or Censored Regression involves learning of statistical estimators of the survival distribution of an individual given their covariates. As opposed to standard regression, survival analysis is challenging as it involves accounting for outcomes censored due to loss of follow up. This circumstance is common in, e.g., bio-statistics, predictive maintenance, and econometrics. With the recent advances in machine learning methodology, especially deep learning, it is now possible to exploit expressive representations to help model survival outcomes. My thesis contributes to this new body of work by demonstrating that problems in survival analysis often manifest inherent heterogeneity which can be effectively discovered, characterized, and modeled to learn better estimators of survival.<br><br>Heterogeneity may arise in a multitude of settings in the context of survival analysis. Some examples include heterogeneity in the form of input features or covariates (for instance, static vs. streaming, time-varying data), or multiple outcomes of simultaneous interest (more commonly referred to as competing risks). Other sources of heterogeneity involve latent subgroups that manifest different base survival rates or differential responses to an intervention or treatment. In this talk, I aim to demonstrate that carefully modelling the inherent structure of heterogeneity can boost predictive power of survival analysis models while improving their specificity and precision of estimated survival at an individual level. An overarching methodological framework of this thesis is the application of graphical models to impose inherent structure in time-to-event problems that explicitly model heterogeneity, while employing advances in deep learning to learn powerful representations of data that help leverage various aspects of heterogeneity."
  bio: "Chirag Nagpal is a final year PhD candidate at the School of Computer Science at Carnegie Mellon University. Chirag is a member of the Auton Lab and advised by Artur Dubrawski. Chirag's research interests are in novel methodology and applications of machine learning in health, especially around censored time-to-event outcomes and counterfactuals. Chirag is also extremely interested in working with complex multimodal health data like EHR, imaging and natural language. During the course of his PhD, Chirag spent summers at Google's Brain and Responsible AI, IBM Research and JPMorgan AI Research.  He is the lead contributor to auton-survival, a popular package for survival analysis in python."
  recording: https://youtu.be/oqJGvPYzpfs
  
- speaker: Vivek Natarajan
  institution: Google Research
  type: previous
  date: 4/27/2023
  title: Foundation Models for Medical AI
  abstract: "Despite recent progress in the field of medical artificial intelligence (AI), most existing models are narrow, single-task systems that require large quantities of labeled data to train. Moreover, these models cannot be easily reused in new clinical contexts and lack expressivity and interactive capabilities. This, in turn, has prevented their broad uptake in real-world healthcare settings. The advent of foundation models offers an opportunity to rethink medical AI and make it more performant, interactive, safer, and equitable. In this talk, I will share some of my recent work in the space of foundation medical models: REMEDIS, Co-Doc and Med-PaLM. In particular, I will highlight the effectiveness of these models in solving key medical AI translation problems such as data-efficient generalization, reliability and safety. Finally, I will also lay out how we might be able to build on these models towards generalist multimodal, multi-task medical AI."
  bio: "Vivek Natarajan is a Staff Research Scientist at Google Health AI advancing biomedical AI to help scale world class healthcare to everyone. Vivek is particularly interested in building large language models and multimodal foundation models for biomedical applications and leads the Google Brain moonshot behind Med-PaLM, Google's flagship medical large language model. Vivek's research has been published in well-regarded conferences and journals including Nature Medicine, Nature Biomedical Engineering, NeurIPS, CVPR, ICCV and JMLR. Prior to Google, Vivek worked on multimodal assistant systems at Facebook AI Research and published award winning research, was granted multiple patents and deployed AI models to products at scale with hundreds of millions of users."
