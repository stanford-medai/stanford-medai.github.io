- speaker: Sajjad Fouladvand
  institution: Stanford University
  type: previous
  date: 2/16/2023
  title: A Comparative Effectiveness Study on Opioid Use Disorder Prediction Using Artificial Intelligence and Existing Risk Models
  abstract: Opioid use disorder (OUD) is a leading cause of death in the United States placing a tremendous burden on patients, their families, and health care systems. Artificial intelligence (AI) can be harnessed with available healthcare data to produce automated OUD prediction tools. In this retrospective study, we developed AI based models for OUD prediction and showed that AI can predict OUD more effectively than existing clinical tools including the unweighted opioid risk tool (ORT). On 100 randomly selected test sets including 47,396 patients, our proposed transformer-based AI model can predict OUD more efficiently (AUC=0.742±0.021) compared to logistic regression (AUC=0.651±0.025), random forest (AUC=0.679±0.026), xgboost (AUC=0.690±0.027), long short-term memory model (AUC=0.706±0.026), transformer (AUC=0.725±0.024), and unweighted ORT model (AUC=0.559±0.025). Our results show that embedding AI algorithms into clinical care may assist clinicians in risk stratification and management of patients receiving opioid.
  bio: Sajjad Fouladvand, PhD, MSc is a postdoctoral scholar at Stanford Center for Biomedical Informatics Research. His research career thus far has been focused on developing and applying artificial intelligence (AI) algorithms to solve real-world healthcare problems. Prior to Stanford, he worked at the Institute for Biomedical Informatics at the University of Kentucky (UK) while completing his PhD in Computer Science. During this time, he also received training at Mayo Clinic’s Department of Artificial Intelligence and Informatics as an intern. At Stanford, Dr. Fouladvand is involved in conducting AI and healthcare data science research in close collaboration with clinicians, scientists, and healthcare systems with access to deep clinical data warehouses and broad population health data sources. 
